<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Image Gallery - DRENG MOTORS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery-container img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 80%;
      max-height: 80%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DRENG MOTORS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">Get Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="gallery.html">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 style="text-align:center;">Image Gallery</h1>

  <div class="gallery-container">
    <img src="Screenshot_bmw_m5_f90_cs_by.myttssk_ult_studio_grey_2024-10-14-0-56-59.jpg" alt="Car 1"
      onclick="openModal(this.src)">
    <img src="Screenshot_bmw_m5_f90_cs_by.myttssk_ult_studio_grey_2024-10-14-0-59-34.jpg" alt="Car 2"
      onclick="openModal(this.src)">
    <img src="Screenshot_chillby_mclaren_650s_ult_studio_grey_2024-10-14-0-51-26.jpg" alt="Car 3"
      onclick="openModal(this.src)">
    <img src="Screenshot_cis_bmw_m5_f90_wengallbi_ks_nordschleife_2024-10-14-2-3-55.jpg" alt="Car 4"
      onclick="openModal(this.src)">
  </div>

  <div id="myModal" class="modal" onclick="closeModal()">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Full Image">
    </div>
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
