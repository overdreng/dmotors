<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DRENG MOTORS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .btn-google {
            background-color: #4285F4;
            color: white;
        }

        .btn-google:hover {
            background-color: #357ae8;
        }

        .login-box .form-control {
            margin-bottom: 15px;
        }

        .login-box .form-text {
            text-align: right;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRENG MOTORS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="main.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Sell My Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome back</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Enter your username</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter your username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Enter your password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-dark w-100">Sign in</button>

                <div class="mt-3">
                    <a href="soon.html" class="form-text">Forgot password?</a>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p>Don't have an account yet? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <div class="container text-center my-5">
        <button id="themeToggleButton" class="btn btn-secondary">Switch to Night Theme</button>
    </div>

    <script>
        // Load saved username from local storage if it exists
        window.addEventListener('load', function () {
            const savedUsername = localStorage.getItem('savedUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let rememberMe = document.getElementById('rememberMe').checked;
            let errorMessage = '';

            if (password.length < 8) {
                errorMessage += 'Password must be at least 8 characters long.\n';
            }

            if (errorMessage) {
                alert(errorMessage);
            } else {
                // Save username in local storage if "Remember me" is checked
                if (rememberMe) {
                    localStorage.setItem('savedUsername', username);
                } else {
                    localStorage.removeItem('savedUsername');
                }

                alert('Login successful!');
                // Redirect to another page after successful login
                window.location.href = "main.html";
            }
        });
        function logout() {
            localStorage.removeItem('savedUsername');
            window.location.href = 'login.html'; // Перенаправляем на страницу входа
        }

        window.addEventListener('load', function () {
            const savedUsername = localStorage.getItem('savedUsername');
            const authButton = document.getElementById('authButton');

            if (savedUsername) {
                authButton.textContent = 'Logout'; // Если пользователь вошел, показываем Logout
                authButton.addEventListener('click', logout); // Добавляем обработчик для Logout
            } else {
                authButton.textContent = 'Login'; // Если не вошел, показываем Login
                authButton.onclick = function () {
                    window.location.href = 'login.html'; // Перенаправляем на страницу входа
                };
            }
        });
    </script>
</body>

</html>
