    <header class="bg-light text-center py-5">
        <img src="https://f1rst-motors.s3.me-central-1.amazonaws.com/static/Cover-Cars.jpg" alt="Cars Background"
            class="img-fluid mb-3" style="max-height: 200px; width: 100%; object-fit: cover;">
        <h1>Sell My Car</h1>
    </header>

    <main class="container my-5">
        <div class="card form-container">
            <div class="card-body">
                <h2 class="card-title">Vehicle General Information</h2>
                <form id="vehicle-form" action="/submit" method="post">
                    <div class="mb-3">
                        <label for="make" class="form-label">Select the make of your vehicle *</label>
                        <select id="make" name="make" class="form-select" required>
                            <option value="" disabled selected>Select make</option>
                            <option value="Mercedes-Benz">Mercedes-Benz</option>
                            <option value="BMW">BMW</option>
                            <option value="Audi">Audi</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="registrationYear" class="form-label">Select your vehicle registration year *</label>
                        <select id="registrationYear" name="registrationYear" class="form-select" required>
                            <option value="" disabled selected>Select year</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="model" class="form-label">Model/Title *</label>
                        <input type="text" id="model" name="model" class="form-control" required
                            placeholder="Enter your vehicle model or title">
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price/ Worth (AED) *</label>
                        <input type="number" id="price" name="price" class="form-control" required
                            placeholder="Enter your expected selling price for your vehicle">
                    </div>

                    <div class="mb-3">
                        <label for="mileage" class="form-label">Mileage (Km) *</label>
                        <input type="number" id="mileage" name="mileage" class="form-control" required
                            placeholder="Enter your vehicle mileage">
                    </div>

                    <div class="mb-3">
                        <label for="chassisNumber" class="form-label">Chassis number *</label>
                        <input type="text" id="chassisNumber" name="chassisNumber" class="form-control" required
                            placeholder="Enter your vehicle chassis number">
                    </div>

                    <div class="mb-3">
                        <label for="engineNumber" class="form-label">Engine number *</label>
                        <input type="text" id="engineNumber" name="engineNumber" class="form-control" required
                            placeholder="Enter your vehicle engine number">
                    </div>

                    <div class="mb-3">
                        <label for="transmission" class="form-label">Select your vehicle transmission *</label>
                        <select id="transmission" name="transmission" class="form-select" required>
                            <option value="" disabled selected>Select transmission</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="origin" class="form-label">Select your vehicle origin *</label>
                        <select id="origin" name="origin" class="form-select" required>
                            <option value="" disabled selected>Select origin</option>
                            <option value="United Arab Emirates">United Arab Emirates</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">Vehicle exterior color *</label>
                        <input type="text" id="color" name="color" class="form-control" required
                            placeholder="Enter your vehicle exterior color">
                    </div>

                    <div class="mb-3">
                        <label for="interiorColor" class="form-label">Vehicle interior color *</label>
                        <input type="text" id="interiorColor" name="interiorColor" class="form-control" required
                            placeholder="Enter your vehicle interior color">
                    </div>

                    <div class="mb-3">
                        <label for="accident" class="form-label">Has your vehicle been in an accident?</label>
                        <select id="accident" name="accident" class="form-select">
                            <option value="" disabled selected>Select option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="speedometer" class="form-label">Click to add image for speedometer *</label>
                        <input type="file" id="speedometer" name="speedometer" class="form-control" accept="image/*"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" id="resetButton" class="btn btn-secondary">Reset</button>

                </form>
            </div>
        </div>
    </main>
    <div class="container text-center my-5">
        <button id="themeToggleButton" class="btn btn-secondary">Switch to Night Theme</button>
    </div>
    <figure class="text-center my-5">
        <img src="drenglogo.png" alt="Aitu Logo" id="main-image" class="img-fluid" style="width: 300px;">

    <script>
        const resetButton = document.getElementById('resetButton');

        resetButton.addEventListener('click', function () {
            document.querySelectorAll('#vehicle-form input, #vehicle-form textarea, #vehicle-form select').forEach(input => {
                input.value = '';
            });

            document.querySelectorAll('#vehicle-form select').forEach(select => {
                select.selectedIndex = 0;
            });
        });

        const themeToggleButton = document.getElementById("themeToggleButton");

        themeToggleButton.addEventListener("click", function () {
            const body = document.body;

            if (body.classList.contains("day-theme")) {
                body.classList.remove("day-theme");
                body.classList.add("night-theme");

                themeToggleButton.textContent = "Switch to Day Theme";
            } else {
                body.classList.remove("night-theme");
                body.classList.add("day-theme");

                themeToggleButton.textContent = "Switch to Night Theme";
            }
        });

        document.body.classList.add("day-theme");
    </script>
